<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function add(a, b) {
            return a + b;
        }

        function greet(name) {
            console.log("Hello, " + name + "!");
        }

    function isEven(num) {
        if (num % 2 === 0) {
            return true;
        } else {
            return false;
        }
    }

    let sum = add(10,5);
    console.log("Sum of 10 and 5 is: " + sum);

    greet("Alice");

    let number = 7;
    if (isEven(number)) {
        console.log(number + " is an even number.");
    } else {
        console.log(number + " is an odd number.");
    }
    </script>
</body>
