<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 25;
        let isAdmin = false;
        let user = {
            name: "John",
            age: 25
        };
        
    document.write("User Information:");
    document.write("<br>Name: " + user.name);
    document.write("<br>Age: " + user.age);
    if (isAdmin) {
        document.write("<br>" + user.name + " has admin access.");
    } else {
        document.write("<br>" + user.name + " is a regular user.");
    }

    if (age >= 18) {
        document.write("<br>" + user.name + " is an adult.");
    } else {
        document.write("<br>" + user.name + " is a minor.");
    }
    </script>
    
</body>
</html>
